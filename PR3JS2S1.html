<!DOCTYPE html>
<html>

<head>
    <title>Para seguir con el DOM</title>
</head>

<body>
    <h1 id="Titulo">Hola Mundo nuevamente!</h1>



    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var nuevo = prompt("Escriba un nuevo titulo:");
        $("#Titulo").text(nuevo);
    </script>
</body>

</html>
